<body>

    <a class="navbar-brand " href="/">

      <div class="brand-name">KRATOS</div>

  </nav>

  <div class="page">
    <blockquote class="blockquote" id="blockQuote">
      <p class="m-1 text-white-50"><strong>REGISTRATION</strong></p>
    </blockquote>

    <!-- needs to be dynamically loaded for team events -->
    <!-- <div class="prog-bar">
      <div class="prog-tab">1 Solo Events</div>
      <div class="prog-tab">2</div> 
      <div class="prog-tab">3</div>
      <div class="prog-tab">4</div>
    </div> -->

    <div class="section" id="soloSection">
      <div class="section-header">
        <h3>Solo Events</h3>
        <h4>You're registering yourself for:</h4>
        <div class="event-list"></div>
        <h5>
          <div class="info-icon">ℹ️</div>Team events will will be in the next pages
        </h5>
      </div>

      <div class="form-title">Your Details</div>
      <div class="form-title-hr"></div>

      <form id="soloForm">
        <div>
          <label>Full Name</label>
          <input id="formName" type="text" name="full_name" placeholder="e.g. Joe Mama" autocomplete="name" size="30"
            minlength="3" pattern="^[A-Za-z]+((\s)?(('|-|\.)?([A-Za-z])+))*\s*?$" required />
        </div>
        <div>
          <label>College</label>
          <div class="college-switch">
            <button id="easwariOption" class="switch-option switch-active" type="button" onclick="onclickEaswari()">
              Easwari Engineering College
            </button>
            <button id="otherOption" class="switch-option" type="button" onclick="onclickotherCollege()">
              Other College</button>
          </div>
          <input id="formCollege" type="text" name="college_name" placeholder="e.g. SRM IST Ramapuram"
            value="Easwari Engineering College" minlength="3" pattern="^[A-Za-z]+((\s)?(('|-|\.)?([A-Za-z])+))*\s*?$"
            style="display: none;" required />
        </div>
        <div>
          <label>Email</label>
          <input id="formEmail" type="email" name="email" placeholder="e.g. user@example.com" autocomplete="email"
            required pattern="^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$" />
        </div>
        <div>
          <label>Phone Number</label>
          <input id="formMobile" type="text" name="mobile" placeholder="e.g. 1234567890" autocomplete="mobile" required
            pattern="^[0-9]{10}$" />
        </div>
        <button id='soloFormNext' type="button" class="next-button" onclick="toTeamEvents()">Next</button>
      </form>
    </div>




  </div>

  <footer id="myFooter" class=" text-center text-lg-start" style="background-color: black;">
    <div class="footer-elements">

      <div class="footer-top">
        <div class="ig-section">

        <div class="contact">

          <div class="footer-info">

            <p class="footer-content">Prakashraj | 7299970572</p>
            <p class="footer-content">Rohidh G.C | 9444461006</p>
          </div>
        </div>
